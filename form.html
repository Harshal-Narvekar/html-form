<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name"type="text" name="first-name" required/></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="last-name" required/></label>
            <label for="email">Enter Your Email: <input id="Email" type="email" name="email" required/></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" minlength="8" name="password" required/></label>
        </fieldset>

        <fieldset>
            <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type"/> Personal Account</label>
            <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type"/> Business Account</label>
            <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" name="terms" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>

    
        <fieldset>
            <label for="profile-picture">Upload a Profile Picture:<input id="profile-picture" type="file" name="file" /></label>
            <label for="age"> <input id="age" type="number" name="age" min="13" max="120"> Input your age (years):</label>
            <label for="referrer">How did you hear about us? 
                <select name="referrer" id="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
            </select>
            </label>
        </fieldset>

        <label for="bio">Provide a bio: <textarea name="bio" placeholder="I like coding on the beach..." rows="3" cols="30" id="bio"></textarea></label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
